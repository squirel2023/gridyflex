<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      .item2 {
        /* grid-column: 1 / span 2;*/
        grid-column: 1 / span 2;
        background-color: #d54040;
        padding: 20px;
      }
      .item {
        /* grid-column: 1 / span 2;*/
        grid-column: auto;
        background-color: #d54040;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item2">Este elemento abarca dos columnas</div>
      <div class="item">Otro elemento</div>
      <div class="item">Otro elemento</div>
      <div class="item">Otro elemento</div>
    </div>
  </body>
</html>
