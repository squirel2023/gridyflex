<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: row;
        gap: 20px;
        padding: 20px;
      }

      .main-content {
        flex: 1;
        background-color: #d78f8f;
        padding: 20px;
        border: 1px solid #ccc;
      }

      .sidebar {
        width: 250px;
        background-color: #e0e0e0;
        padding: 20px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-content">Contenido Principal</div>
      <div class="sidebar">Barra Lateral</div>
    </div>
  </body>
</html>
